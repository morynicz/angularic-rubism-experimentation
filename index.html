<html ng-app="News">
<head>
  <title>Reddit clone</title>
</head>

<body>
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>

<script type="text/javascript" src="app.js"> </script>


<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<style> .glyphicon-thumbs-up {cursor:pointer} </style>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
      <ui-view></ui-view>
  </div>
</div>

<script type="text/ng-template" id="/home.html">
  <div class="page-header">
    <h1>
      Sloppy news
    </h1>
  </div>

  <div ng-repeat="post in main.posts | orderBy: '-upvotes'">
    <span ng-click="main.upvotePost(post)" class="glyphicon glyphicon-thumbs-up"></span>
      {{post.upvotes}}
    <span style="font-size:20px; margin-left:10px;">
      <a ng-show="post.link" href="{{post.link}}">
        {{post.title}}
      </a>
      <span ng-hide="post.link">{{post.title}}</span>
    </span>
    </div>
    <form ng-submit="main.addPost()" style="margin-top:30px;">
  <div class="form-group">
    <input type="text" placeholder="Title" ng-model="main.post.title" class="form-control"></input>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Link" ng-model="main.post.link" class="form-control"></input>
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
</form>
</script>
</body>
